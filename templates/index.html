<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ ga_tracking_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ ga_tracking_id }}');
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- ... (previous content remains unchanged) ... -->

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2023 CORE Platform. All rights reserved.</p>
        </div>
    </footer>

    <!-- ... (lead generation popup remains unchanged) ... -->

    <!-- Chatbot -->
    <div id="chatbot-toggle" class="fixed bottom-4 right-4 bg-blue-600 text-white rounded-full w-16 h-16 flex items-center justify-center cursor-pointer shadow-lg">
        <i class="fas fa-comments text-2xl"></i>
    </div>

    <div id="chatbot-container" class="fixed bottom-24 right-4 w-80 bg-white rounded-lg shadow-lg hidden">
        <div class="bg-blue-600 text-white py-3 px-4 rounded-t-lg">
            <h3 class="text-lg font-semibold">CORE Support</h3>
        </div>
        <div id="chat-messages" class="h-80 overflow-y-auto p-4"></div>
        <form id="chat-form" class="border-t border-gray-200 p-4">
            <div class="flex">
                <input id="chat-input" type="text" placeholder="Type your message..." class="flex-grow px-3 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 transition duration-300">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    <script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
</body>
</html>
