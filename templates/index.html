<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ ga_tracking_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ ga_tracking_id }}');
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header and other sections remain unchanged -->

    <!-- Testimonials Section -->
    <section id="testimonials" class="py-16 bg-gray-100">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-8">What Our Clients Say</h2>
            <div class="relative">
                <div id="testimonials-carousel" class="overflow-hidden">
                    <div class="flex transition-transform duration-300 ease-in-out">
                        <div class="w-full flex-shrink-0 px-4">
                            <div class="bg-white p-6 rounded-lg shadow-md">
                                <p class="text-gray-600 mb-4">"2G and their forward-thinking approach is invaluable to us."</p>
                                <div class="flex items-center">
                                    <img src="{{ url_for('static', filename='images/plutotv-logo.jpg') }}" alt="Pluto TV" class="w-16 h-16 object-contain mr-4">
                                    <div>
                                        <p class="font-semibold">Pluto TV</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w-full flex-shrink-0 px-4">
                            <div class="bg-white p-6 rounded-lg shadow-md">
                                <p class="text-gray-600 mb-4">"2G's commitment to market-tailored localization is outstanding."</p>
                                <div class="flex items-center">
                                    <img src="{{ url_for('static', filename='images/hulu-icon.png') }}" alt="Hulu" class="w-16 h-16 object-contain mr-4">
                                    <div>
                                        <p class="font-semibold">Hulu</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w-full flex-shrink-0 px-4">
                            <div class="bg-white p-6 rounded-lg shadow-md">
                                <p class="text-gray-600 mb-4">"2G has been our most dependable vendor for years."</p>
                                <div class="flex items-center">
                                    <img src="{{ url_for('static', filename='images/Sony_Pictures_Television_logo.jpg') }}" alt="Sony" class="w-16 h-16 object-contain mr-4">
                                    <div>
                                        <p class="font-semibold">Sony</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="prev-testimonial" class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-blue-600 text-white rounded-full w-10 h-10 flex items-center justify-center">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="next-testimonial" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-blue-600 text-white rounded-full w-10 h-10 flex items-center justify-center">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer and other sections remain unchanged -->

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    <script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
</body>
</html>
